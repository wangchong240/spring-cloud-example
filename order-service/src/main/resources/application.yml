server:
  port: 8781

spring:
  application:
    name: order-service
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 2000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#设置自定义负载策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#设置超时时间
feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 1000
  hystrix:
    enabled: true

#设置hystrix超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000

#暴露全部监控信息
management:
  endpoints:
    web:
      exposure:
        include: "*"